<div layout="column" layout-align="center" layout-fill>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <span>Grupo Joven Latino Americano</span>
      <!-- fill up the space between left and right area -->
      <span flex></span>
      <md-button>
        logout
      </md-button>
    </div>
  </md-toolbar>
  <h1 class="md-headline"></h1>



  <!-- Login form -->
  <md-content layout-margin layout-padding>
    <md-card ng-controller="AuthCtrl as auth" ng-if="!vm.user">
      <md-toolbar class="md-primary">
        <h1 class="md-toolbar-tools">
          Acceso
        </h1>
      </md-toolbar>
      <md-content class="md-padding">
        <form name="loginForm" ng-submit="auth.login(loginForm);">
          <md-input-container>
            <label>Nombre de usario</label>
            <input md-maxlength="30" required name="username" ng-model="vm.login.username">
            <div ng-messages="loginForm.username.$error">
              <div ng-message="required">Este es requerido.</div>
              <div ng-message="md-maxlength">El username debe ser menor a 30 caracteres.</div>
            </div>
          </md-input-container>
          <md-input-container>
            <label>Client Name</label>
            <input required name="password" type="password" ng-model="vm.login.password">
            <div ng-messages="loginForm.password.$error">
              <div ng-message="required">Este es requerido.</div>
            </div>
          </md-input-container>
          <md-input-container layout-align="center center">
            <md-button class="md-raised md-primary" type="submit">Entrar</md-button>
          </md-input-container>
        </form>
      </md-content>
    </md-card>
  </md-content>

</div>
